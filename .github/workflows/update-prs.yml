name: Update Latest PRs

on:
  schedule:
    - cron: "0 3 * * *"  # daily at 3:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Fetch latest 5 PRs
      - name: Fetch latest 5 PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USER: Utkarsh-Singhal-26
        run: |
          echo "Fetching latest 5 PRs across all repos..."
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/search/issues?q=author:$GH_USER+type:pr&sort=created&order=desc&per_page=5" \
            | jq -r '.items[] | "\(.repository_url | capture("repos/(.*)"))#\(.number)"' > prs.md

      # 3️⃣ Update README placeholder
      - name: Update README
        run: |
          awk '
          BEGIN {in_block=0}
          /<!-- START_LATEST_PRS -->/ {print; system("cat prs.md"); in_block=1; next}
          /<!-- END_LATEST_PRS -->/ {in_block=0}
          !in_block {print}
          ' README.md > README.tmp && mv README.tmp README.md

      # 4️⃣ Commit and push
      - name: Commit and push changes
        env:
          PAT: ${{ secrets.LATEST_PRS }}
        run: |
          git config user.name "Utkarsh-Singhal-26"
          git config user.email "singhalutkarsh26@gmail.com"
          git add README.md
          git diff --quiet && echo "No changes" && exit 0
          git commit -m "Update latest PRs in README"
          git push https://$PAT@github.com/${{ github.repository }}.git > /dev/null 2>&1
